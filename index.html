<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="container calculator p-4 rounded">
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" id="display" class="form-control text-end display" readonly />
            </div>
        </div>
        <div class="row g-3 text-center">
            <div class="col-3"><button class="btn calc-btn">AC</button></div>
            <div class="col-3"><button class="btn calc-btn">DEL</button></div>
            <div class="col-3"><button class="btn calc-btn">.</button></div>
            <div class="col-3"><button class="btn calc-btn">/</button></div>

            <div class="col-3"><button class="btn calc-btn">7</button></div>
            <div class="col-3"><button class="btn calc-btn">8</button></div>
            <div class="col-3"><button class="btn calc-btn">9</button></div>
            <div class="col-3"><button class="btn calc-btn">*</button></div>

            <div class="col-3"><button class="btn calc-btn">4</button></div>
            <div class="col-3"><button class="btn calc-btn">5</button></div>
            <div class="col-3"><button class="btn calc-btn">6</button></div>
            <div class="col-3"><button class="btn calc-btn">-</button></div>

            <div class="col-3"><button class="btn calc-btn">1</button></div>
            <div class="col-3"><button class="btn calc-btn">2</button></div>
            <div class="col-3"><button class="btn calc-btn">3</button></div>
            <div class="col-3"><button class="btn calc-btn">+</button></div>

            <div class="col-3"><button class="btn calc-btn">00</button></div>
            <div class="col-3"><button class="btn calc-btn">0</button></div> 
            <div class="col-6"><button class="btn calc-btn zero">=</button></div>
        </div>
    </div>
</body>

</html>
